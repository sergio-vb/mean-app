<form class="well" (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="newTaskTitle" name="newTaskTitle" class="form-control" placeholder="Add Task...">
    </div>
</form>

<ul class="task-list">
    <li class="row" *ngFor="let task of tasks">
        <div class="col-sm-1">
            <input type="checkbox" (change)="changeTaskStatus(task)" [attr.checked]="task.isDone ? '' : null">
        </div>
        <div class="col-sm-7">{{task.title}}</div>
        <div class="col-sm-4">
            <input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn btn-danger" />
        </div>
    </li>
</ul>
